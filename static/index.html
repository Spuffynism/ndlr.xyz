<script>
  var links = Array.from(document.getElementsByTagName('a'));
  var paragraph = document.getElementsByTagName('p')[0];

  function switchColor(toColor) {
    return function (event) {
      event.target.style.color = toColor;

      var bodyColor = window.getComputedStyle(document.body, null).backgroundColor;
      var paragraphColor = window.getComputedStyle(paragraph, null).color;

      paragraph.style.color = bodyColor;
      document.body.style.backgroundColor = paragraphColor;
    }
  }

  function addEventListener(link) {
    link.addEventListener('mouseover', switchColor('white'), false);
    link.addEventListener('mouseout', switchColor('black'), false)
  }

  links.map(addEventListener);
</script>
